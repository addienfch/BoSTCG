<svg viewBox="0 0 150 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="150" height="200" rx="10" fill="url(#airdeckGradient)"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="airdeckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="airdeckGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Border -->
  <rect x="3" y="3" width="144" height="194" rx="8" fill="none" stroke="#fff" stroke-width="1" opacity="0.7"/>
  
  <!-- Content Background -->
  <rect x="10" y="15" width="130" height="170" rx="8" fill="#000" opacity="0.3"/>
  
  <!-- Title Area -->
  <rect x="15" y="20" width="120" height="30" rx="5" fill="#000" opacity="0.4"/>
  <text x="75" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AIR TRIBE</text>
  
  <!-- Central Air Symbol -->
  <circle cx="75" cy="100" r="30" fill="#000" opacity="0.2"/>
  <circle cx="75" cy="100" r="20" fill="none" stroke="#10b981" stroke-width="3" filter="url(#airdeckGlow)"/>
  <circle cx="75" cy="100" r="15" fill="none" stroke="#fff" stroke-width="2" opacity="0.9"/>
  
  <!-- Wind Swirls -->
  <path d="M55 85 Q65 75, 75 85 Q85 95, 95 85 Q85 75, 75 85" 
        stroke="#10b981" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M55 115 Q65 125, 75 115 Q85 105, 95 115 Q85 125, 75 115" 
        stroke="#10b981" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Central dot -->
  <circle cx="75" cy="100" r="4" fill="#fff"/>
  
  <!-- Stats Area -->
  <rect x="15" y="140" width="120" height="35" rx="5" fill="#000" opacity="0.4"/>
  <text x="75" y="155" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">STARTER DECK</text>
  <text x="75" y="168" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">40 Cards â€¢ Air Focus</text>
  
  <!-- Element indicator -->
  <circle cx="30" cy="160" r="8" fill="#10b981"/>
  <text x="30" y="165" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ðŸ’¨</text>
</svg>