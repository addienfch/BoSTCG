<svg viewBox="0 0 150 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="150" height="200" rx="10" fill="url(#firedeckGradient)"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="firedeckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <filter id="deckGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Border -->
  <rect x="3" y="3" width="144" height="194" rx="8" fill="none" stroke="#fff" stroke-width="1" opacity="0.7"/>
  
