<svg viewBox="0 0 150 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="150" height="200" rx="10" fill="url(#grounddeckGradient)"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="grounddeckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ca8a04;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a16207;stop-opacity:1" />
    </linearGradient>
    <filter id="grounddeckGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Border -->
  <rect x="3" y="3" width="144" height="194" rx="8" fill="none" stroke="#fff" stroke-width="1" opacity="0.7"/>
  
  <!-- Content Background -->
  <rect x="10" y="15" width="130" height="170" rx="8" fill="#000" opacity="0.3"/>
  
  <!-- Title Area -->
  <rect x="15" y="20" width="120" height="30" rx="5" fill="#000" opacity="0.4"/>
  <text x="75" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GROUND TRIBE</text>
  
  <!-- Central Ground Symbol -->
  <circle cx="75" cy="100" r="30" fill="#000" opacity="0.2"/>
  <polygon points="75,80 90,95 85,110 65,110 60,95" fill="#eab308" filter="url(#grounddeckGlow)"/>
  <polygon points="75,85 85,97 82,107 68,107 65,97" fill="#fff" opacity="0.9"/>
  
  <!-- Ground Elements -->
  <rect x="50" y="120" width="8" height="8" fill="#eab308" opacity="0.8"/>
  <rect x="62" y="125" width="6" height="6" fill="#eab308" opacity="0.6"/>
  <rect x="74" y="122" width="7" height="7" fill="#eab308" opacity="0.7"/>
  <rect x="85" y="127" width="5" height="5" fill="#eab308" opacity="0.5"/>
  <rect x="95" y="123" width="6" height="6" fill="#eab308" opacity="0.8"/>
  
  <!-- Stats Area -->
  <rect x="15" y="140" width="120" height="35" rx="5" fill="#000" opacity="0.4"/>
  <text x="75" y="155" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">STARTER DECK</text>
  <text x="75" y="168" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">40 Cards • Ground Focus</text>
  
  <!-- Element indicator -->
  <circle cx="30" cy="160" r="8" fill="#eab308"/>
  <text x="30" y="165" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">⛰️</text>
</svg>