<svg viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="280" rx="12" fill="url(#expertGradient)"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="expertGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <filter id="expertGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Border with double effect -->
  <rect x="4" y="4" width="192" height="272" rx="8" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
  <rect x="6" y="6" width="188" height="268" rx="7" fill="none" stroke="#fff" stroke-width="1" opacity="0.6"/>
  
  <!-- Content Area -->
  <rect x="12" y="20" width="176" height="240" rx="8" fill="#000" opacity="0.3"/>
  
  <!-- Title Background with glow -->
  <rect x="20" y="30" width="160" height="40" rx="6" fill="#000" opacity="0.4"/>
  
  <!-- Title Text with enhanced glow -->
  <text x="100" y="55" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="18" font-weight="bold" filter="url(#expertGlow)">EXPERT</text>
  <text x="100" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">PACK</text>
  
  <!-- Central Icon Area with enhanced effects -->
  <circle cx="100" cy="140" r="40" fill="url(#centerGlow)"/>
  <circle cx="100" cy="140" r="35" fill="#fff" opacity="0.2"/>
  <circle cx="100" cy="140" r="30" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.9"/>
  <circle cx="100" cy="140" r="25" fill="none" stroke="#fff" stroke-width="1" opacity="0.7"/>
  
  <!-- Premium Card Icon with multiple layers -->
  <rect x="82" y="122" width="12" height="16" rx="1" fill="#c084fc" opacity="0.9"/>
  <rect x="87" y="127" width="12" height="16" rx="1" fill="#a855f7" opacity="0.8"/>
  <rect x="92" y="132" width="12" height="16" rx="1" fill="#7c3aed" opacity="0.7"/>
  <rect x="97" y="137" width="12" height="16" rx="1" fill="#fbbf24" filter="url(#expertGlow)"/>
  <rect x="102" y="142" width="12" height="16" rx="1" fill="#fff" filter="url(#expertGlow)"/>
  
  <!-- Premium Stats -->
  <text x="100" y="185" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold" filter="url(#expertGlow)">5 CARDS</text>
  <text x="100" y="200" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">40% Common</text>
  <text x="100" y="215" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">35% Uncommon</text>
  <text x="100" y="230" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">25% Rare+</text>
  
  <!-- Shine Effect -->
  <rect width="200" height="280" rx="12" fill="url(#shineGradient)"/>
  
  <!-- Sparkle Effects -->
  <circle cx="50" cy="80" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="150" cy="120" r="1.5" fill="#fff" opacity="0.9"/>
  <circle cx="170" cy="200" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="30" cy="160" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="40" cy="220" r="1.5" fill="#fbbf24" opacity="0.6"/>
</svg>