<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#kujanaGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="kujanaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <filter id="waterGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Inner Circle -->
  <circle cx="50" cy="50" r="35" fill="#000" opacity="0.3"/>
  
  <!-- Water Symbol -->
  <path d="M50 25 C40 35, 35 45, 40 55 C35 60, 40 70, 50 65 C60 70, 65 60, 60 55 C65 45, 60 35, 50 25 Z" 
        fill="#38bdf8" filter="url(#waterGlow)"/>
  <path d="M50 30 C42 38, 38 46, 42 54 C38 58, 42 66, 50 62 C58 66, 62 58, 58 54 C62 46, 58 38, 50 30 Z" 
        fill="#fff" opacity="0.8"/>
  
  <!-- Water Waves -->
  <path d="M30 45 Q35 40, 40 45 Q45 50, 50 45 Q55 40, 60 45 Q65 50, 70 45" 
        stroke="#38bdf8" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M30 55 Q35 50, 40 55 Q45 60, 50 55 Q55 50, 60 55 Q65 60, 70 55" 
        stroke="#38bdf8" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Text -->
  <text x="50" y="82" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">KUJANA</text>
  <text x="50" y="92" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">KUHAKA</text>
</svg>