<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#neutralGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="neutralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="neutralGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Inner Circle -->
  <circle cx="50" cy="50" r="35" fill="#000" opacity="0.3"/>
  
  <!-- Mystical Symbol - Pentagram -->
  <path d="M50 20 L58 42 L78 42 L62 54 L68 76 L50 64 L32 76 L38 54 L22 42 L42 42 Z" 
        fill="none" stroke="#d1d5db" stroke-width="2" filter="url(#neutralGlow)"/>
  
  <!-- Inner Circle with mystical elements -->
  <circle cx="50" cy="50" r="15" fill="none" stroke="#d1d5db" stroke-width="1" opacity="0.8"/>
  
  <!-- Mystical Dots -->
  <circle cx="50" cy="35" r="2" fill="#d1d5db"/>
  <circle cx="60" cy="45" r="2" fill="#d1d5db"/>
  <circle cx="60" cy="55" r="2" fill="#d1d5db"/>
  <circle cx="50" cy="65" r="2" fill="#d1d5db"/>
  <circle cx="40" cy="55" r="2" fill="#d1d5db"/>
  <circle cx="40" cy="45" r="2" fill="#d1d5db"/>
  
  <!-- Text -->
  <text x="50" y="82" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">NEUTRAL</text>
  <text x="50" y="92" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SPELLS</text>
</svg>