<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boosterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="10" y="10" width="180" height="260" rx="15" fill="url(#boosterGradient)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Inner glow -->
  <rect x="15" y="15" width="170" height="250" rx="12" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Title area -->
  <rect x="20" y="20" width="160" height="40" rx="8" fill="rgba(0,0,0,0.3)"/>
  <text x="100" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BOOSTER PACK</text>
  
  <!-- Card stack visual -->
  <rect x="40" y="80" width="120" height="160" rx="8" fill="rgba(255,255,255,0.9)" stroke="#333" stroke-width="1"/>
  <rect x="42" y="82" width="116" height="156" rx="6" fill="rgba(240,240,240,0.8)" stroke="#666" stroke-width="1"/>
  <rect x="44" y="84" width="112" height="152" rx="4" fill="rgba(220,220,220,0.7)" stroke="#999" stroke-width="1"/>
  
  <!-- Sparkle effects -->
  <circle cx="60" cy="100" r="3" fill="white" opacity="0.8"/>
  <circle cx="140" cy="120" r="2" fill="white" opacity="0.6"/>
  <circle cx="80" cy="200" r="2.5" fill="white" opacity="0.7"/>
  <circle cx="120" cy="180" r="1.5" fill="white" opacity="0.9"/>
  
  <!-- Bottom text -->
  <text x="100" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SPEKTRUM</text>
  
  <!-- Shimmer effect -->
  <rect x="10" y="10" width="180" height="260" rx="15" fill="url(#shimmer)" opacity="0.3">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="-200,0;400,0;-200,0"
      dur="3s"
      repeatCount="indefinite"/>
  </rect>
</svg>