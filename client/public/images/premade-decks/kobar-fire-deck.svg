<svg width="180" height="250" viewBox="0 0 180 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kobarDeckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B91C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fireCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEE2E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF2F2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="5" y="5" width="170" height="240" rx="12" fill="url(#kobarDeckGradient)" stroke="#DC2626" stroke-width="2"/>
  <rect x="10" y="10" width="160" height="230" rx="10" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <rect x="15" y="15" width="150" height="30" rx="6" fill="rgba(0,0,0,0.3)"/>
  <text x="90" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KOBAR FIRE DECK</text>
  <text x="90" y="42" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">Aggressive Fire Tribal</text>
  
  <g transform="translate(25, 60)">
    <rect x="6" y="6" width="124" height="160" rx="8" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
    <rect x="3" y="3" width="124" height="160" rx="8" fill="rgba(255,255,255,0.5)" stroke="rgba(255,255,255,0.7)" stroke-width="1"/>
    <rect x="0" y="0" width="124" height="160" rx="8" fill="url(#fireCardGradient)" stroke="#DC2626" stroke-width="2"/>
    
    <!-- Fire tribal avatar on card -->
    <rect x="8" y="8" width="108" height="20" rx="4" fill="rgba(220,38,38,0.1)"/>
    <text x="62" y="21" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">FIRE AVATAR</text>
    
    <!-- Avatar artwork area -->
    <rect x="8" y="32" width="60" height="60" rx="6" fill="rgba(220,38,38,0.2)"/>
    <!-- Flame symbol -->
    <path d="M38 52 Q32 46 35 40 Q38 34 42 38 Q48 32 50 38 Q52 46 46 52 Q42 58 38 52 Z" 
          fill="#DC2626" opacity="0.8"/>
    
    <!-- Stats area -->
    <rect x="72" y="32" width="44" height="12" rx="2" fill="rgba(220,38,38,0.1)"/>
    <text x="94" y="41" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="8">ATK: 7</text>
    <rect x="72" y="48" width="44" height="12" rx="2" fill="rgba(220,38,38,0.1)"/>
    <text x="94" y="57" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="8">HP: 15</text>
    <rect x="72" y="64" width="44" height="12" rx="2" fill="rgba(220,38,38,0.1)"/>
    <text x="94" y="73" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="8">KOBAR</text>
    
    <rect x="8" y="96" width="108" height="40" rx="4" fill="rgba(220,38,38,0.1)"/>
    <text x="62" y="108" text-anchor="middle" fill="#991B1B" font-family="Arial, sans-serif" font-size="8">Burn enemies with</text>
    <text x="62" y="118" text-anchor="middle" fill="#991B1B" font-family="Arial, sans-serif" font-size="8">fierce fire attacks</text>
    <text x="62" y="128" text-anchor="middle" fill="#991B1B" font-family="Arial, sans-serif" font-size="8">and tribal synergy</text>
    
    <rect x="8" y="142" width="20" height="12" rx="2" fill="rgba(220,38,38,0.8)"/>
    <text x="18" y="151" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">40</text>
  </g>
  
  <g transform="translate(15, 190)">
    <rect x="0" y="0" width="150" height="35" rx="6" fill="rgba(0,0,0,0.3)"/>
    <text x="10" y="15" fill="white" font-family="Arial, sans-serif" font-size="10">ðŸ”¥ Fire Tribal Strategy</text>
    <text x="10" y="28" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">Burn counters & aggressive plays</text>
  </g>
  
  <!-- Fire particles -->
  <g fill="rgba(220,38,38,0.6)">
    <circle cx="160" cy="30" r="2"/>
    <circle cx="20" cy="50" r="1.5"/>
    <circle cx="160" cy="220" r="2"/>
    <circle cx="20" cy="230" r="1.5"/>
  </g>
</svg>