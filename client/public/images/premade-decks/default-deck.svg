<svg width="180" height="250" viewBox="0 0 180 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="5" y="5" width="170" height="240" rx="12" fill="url(#deckGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Inner glow -->
  <rect x="10" y="10" width="160" height="230" rx="10" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Title banner -->
  <rect x="15" y="15" width="150" height="30" rx="6" fill="rgba(0,0,0,0.3)"/>
  <text x="90" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PREMADE DECK</text>
  
  <!-- Card stack visual (multiple cards) -->
  <g transform="translate(25, 60)">
    <!-- Back card -->
    <rect x="6" y="6" width="124" height="160" rx="8" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
    <!-- Middle card -->
    <rect x="3" y="3" width="124" height="160" rx="8" fill="rgba(255,255,255,0.5)" stroke="rgba(255,255,255,0.7)" stroke-width="1"/>
    <!-- Front card -->
    <rect x="0" y="0" width="124" height="160" rx="8" fill="url(#cardGradient)" stroke="#9CA3AF" stroke-width="2"/>
    
    <!-- Card details on front card -->
    <rect x="8" y="8" width="108" height="20" rx="4" fill="rgba(59,130,246,0.1)"/>
    <rect x="8" y="32" width="60" height="60" rx="6" fill="rgba(59,130,246,0.2)"/>
    <rect x="72" y="32" width="44" height="12" rx="2" fill="rgba(59,130,246,0.1)"/>
    <rect x="72" y="48" width="44" height="12" rx="2" fill="rgba(59,130,246,0.1)"/>
    <rect x="72" y="64" width="44" height="12" rx="2" fill="rgba(59,130,246,0.1)"/>
    
    <!-- Bottom text area -->
    <rect x="8" y="96" width="108" height="40" rx="4" fill="rgba(59,130,246,0.1)"/>
    
    <!-- Card count indicator -->
    <rect x="8" y="142" width="20" height="12" rx="2" fill="rgba(239,68,68,0.8)"/>
    <text x="18" y="151" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">40</text>
  </g>
  
  <!-- Deck stats -->
  <g transform="translate(15, 190)">
    <rect x="0" y="0" width="150" height="35" rx="6" fill="rgba(0,0,0,0.3)"/>
    <text x="10" y="15" fill="white" font-family="Arial, sans-serif" font-size="10">Ready to Play</text>
    <text x="10" y="28" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">Balanced Strategy Deck</text>
  </g>
  
  <!-- Decorative elements -->
  <g fill="rgba(255,255,255,0.4)">
    <circle cx="160" cy="30" r="2"/>
    <circle cx="20" cy="50" r="1.5"/>
    <circle cx="160" cy="220" r="2"/>
    <circle cx="20" cy="230" r="1.5"/>
  </g>
  
  <!-- Tribal symbols (decorative) -->
  <g transform="translate(140, 70)" fill="rgba(255,215,0,0.6)" stroke="rgba(255,215,0,0.8)" stroke-width="1">
    <polygon points="15,5 20,15 10,15"/>
    <circle cx="15" cy="25" r="5"/>
    <rect x="10" y="35" width="10" height="10" rx="2"/>
  </g>
</svg>