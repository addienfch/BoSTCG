<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="advancedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect x="10" y="10" width="180" height="260" rx="15" fill="url(#advancedGrad)" stroke="#6d28d9" stroke-width="2"/>
  
  <!-- Inner border -->
  <rect x="20" y="20" width="160" height="240" rx="10" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <!-- Title area -->
  <rect x="25" y="25" width="150" height="40" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="100" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ADVANCED</text>
  
  <!-- Pack illustration -->
  <circle cx="100" cy="130" r="40" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
  <polygon points="100,100 120,120 100,140 120,160 100,180 80,160 100,140 80,120" fill="white" opacity="0.8"/>
  
  <!-- Info boxes -->
  <rect x="30" y="180" width="140" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="100" y="197" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">10 Cards per Pack</text>
  
  <rect x="30" y="210" width="140" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="100" y="227" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Super Rare + Mythic</text>
  
  <!-- Price tag -->
  <rect x="30" y="240" width="140" height="25" rx="5" fill="rgba(0,0,0,0.3)"/>
  <text x="100" y="257" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">$7.99</text>
</svg>